<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <table border="1">
        <tr>
            <th>
                <h1>{{ question.question_text }}</h1>
            </th>
            <th>
                <h1>Vote Count</h1>
            </th>
        </tr>
        <tr>
            <td>
                <ul>
                    {% for choice in question.choice_set.all %}
                        <li>{{ choice.choice_text }}</li>
                    {% endfor %}
                </ul>
            </td>
            <td>
                <ul>
                    {% for choice in question.choice_set.all %}
                        <li>{{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
    </table>
    <div id="buttonContainer">
        <form action="{% url 'polls:detail' question.id %}" method="get">
            <input type="submit" id="voteAgain" value="Vote again">
        </form>
        
        <form action="{% url 'polls:index' %}" method="get">
            <input type="submit" id="home" value="Back to home">
        </form>
    </div>
    
    
    
</body>
</html>
